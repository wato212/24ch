<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24ch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .post {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: relative;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post .post-number {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
            min-width: 30px;
            text-align: right;
        }
        .post .name {
            font-weight: bold;
            color: green;
            cursor: pointer;
        }
        .post .message {
            margin: 5px 0;
        }
        .post .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>24ch</h2>
    <p>ようこそ！24chへ！！</p>
    <form id="postForm">
        <label for="name">名前:</label>
        <input type="text" id="name" placeholder="名無し" autocomplete="on"><br><br>
        
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" placeholder="example@gmail.com" autocomplete="on"><br><br>

        <label for="message">メッセージ:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="ここにメッセージを入力してください" autocomplete="off"></textarea><br><br>
        
        <button type="button" onclick="postMessage()">送信</button>
    </form>

    <h3>投稿一覧</h3>
    <div id="posts">
        <!-- 投稿がここに表示されます -->
    </div>
</div>

<!-- Firebaseのライブラリ -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script>
    // Firebaseの設定
    const firebaseConfig = {
        apiKey: "AIzaSyD9K9zoZAI3Rexmj1iVJ0mMtr9CYoWfQPY",
        authDomain: "ch-f1171.firebaseapp.com",
        projectId: "ch-f1171",
        storageBucket: "ch-f1171.firebasestorage.app",
        messagingSenderId: "713799996979",
        appId: "1:713799996979:web:5a504f464c96f125eb7546"
    };

    // Firebase初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 端末情報を取得する関数
    function getDeviceInfo() {
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const screenSize = `${window.screen.width}x${window.screen.height}`;
        return { userAgent, platform, screenSize };
    }

    // 投稿を保存する関数
    function postMessage() {
        const name = document.getElementById("name").value || "名無し";
        const email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        if (!email.endsWith("@gmail.com")) {
            alert("メールアドレスはGmailのみです。");
            return;
        }
        if (message.trim() === "") {
            alert("メッセージを入力してください。");
            return;
        }

        // 「!#all_delete」コマンドの場合、全ての投稿を削除
        if (message === "!#all_delete") {
            deleteAllPosts();
            document.getElementById("postForm").reset();
            return;
        }

        // 「>>レス番号 #delete」コマンドの場合、指定のレスを削除
        const deleteMatch = message.match(/>>(\d+)\s+#delete/);
        if (deleteMatch) {
            const postNumberToDelete = parseInt(deleteMatch[1]);
            deletePost(postNumberToDelete);
            document.getElementById("postForm").reset();
            return;
        }

        const timestamp = new Date().toLocaleString();
        const deviceInfo = getDeviceInfo();

        const post = { name, email, message, timestamp, deviceInfo };

        // Firestore に保存
        db.collection("posts").add(post).then(() => {
            loadPosts();
        });

        document.getElementById("postForm").reset();
    }

    // 投稿をロードして表示する関数
    function loadPosts() {
        db.collection("posts").orderBy("timestamp").get().then((querySnapshot) => {
            const posts = document.getElementById("posts");
            posts.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const postData = doc.data();
                postData.id = doc.id; // 投稿IDを追加
                displayPost(postData);
            });
        });
    }

    // 投稿を表示する関数
    function displayPost(postData) {
        const postContainer = document.createElement("div");
        postContainer.classList.add("post");

        const nameElement = document.createElement("div");
        nameElement.classList.add("name");
        nameElement.textContent = postData.name;

        nameElement.addEventListener("click", () => {
            const deviceInfo = postData.deviceInfo;
            alert(`端末情報:\nブラウザ: ${deviceInfo.userAgent}\nOS: ${deviceInfo.platform}\n画面サイズ: ${deviceInfo.screenSize}`);
        });

        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = postData.message.replace(/>>(\d+)/g, `<a href="#post-$1">>>$1</a>`);

        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = postData.timestamp;

        postContainer.appendChild(nameElement);
        postContainer.appendChild(messageElement);
        postContainer.appendChild(timestampElement);

        document.getElementById("posts").appendChild(postContainer);
    }

    // 特定の投稿を削除する関数
    function deletePost(postNumber) {
        db.collection("posts").orderBy("timestamp").get().then((querySnapshot) => {
            const postDoc = querySnapshot.docs[postNumber - 1];
            if (postDoc) {
                db.collection("posts").doc(postDoc.id).delete().then(() => {
                    loadPosts();
                });
            }
        });
    }

    // 全ての投稿を削除する関数
    function deleteAllPosts() {
        db.collection("posts").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                db.collection("posts").doc(doc.id).delete();
            });
        }).then(() => {
            loadPosts();
        });
    }

    // ページ読み込み時に投稿をロード
    document.addEventListener("DOMContentLoaded", loadPosts);
</script>

</body>
</html>
