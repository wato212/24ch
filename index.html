<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24ch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .post {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: relative;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post .post-number {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
            min-width: 30px;
            text-align: right;
        }
        .post .name {
            font-weight: bold;
            color: green;
        }
        .post .message {
            margin: 5px 0;
        }
        .post .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
</head>
<body>

<div class="container">
    <h2>24ch</h2>
    <p>ようこそ！24chへ！！</p>
    <form id="postForm">
        <label for="name">名前:</label>
        <input type="text" id="name" placeholder="名無し"><br><br>

        <label for="message">メッセージ:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="ここにメッセージを入力してください"></textarea><br><br>

        <button type="button" onclick="postMessage()">送信</button>
    </form>

    <h3>投稿一覧</h3>
    <div id="posts">
        <!-- 投稿がここに表示されます -->
    </div>
</div>

<script>
    // Firebase設定
    const firebaseConfig = {
        apiKey: "AIzaSyD9K9zoZAI3Rexmj1iVJ0mMtr9CYoWfQPY",
        authDomain: "ch-f1171.firebaseapp.com",
        projectId: "ch-f1171",
        storageBucket: "ch-f1171.firebasestorage.app",
        messagingSenderId: "713799996979",
        appId: "1:713799996979:web:5a504f464c96f125eb7546"
    };

    // Firebase初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // ページ読み込み時にFirestoreから投稿を読み込む
    document.addEventListener("DOMContentLoaded", () => {
        loadPosts();
    });

    // 投稿をFirestoreに保存
    function postMessage() {
        const name = document.getElementById("name").value || "名無し";
        let message = document.getElementById("message").value;

        if (message.trim() === "") {
            alert("メッセージを入力してください。");
            return;
        }

        // 現在時刻を取得してフォーマット
        const timestamp = new Date().toLocaleString();

        // メッセージ内の「>>番号」をリンクに変換
        message = message.replace(/>>(\d+)/g, `<a href="#post-$1">>>$1</a>`);

        // Firestoreに投稿を保存
        db.collection("posts").add({
            name: name,
            message: message,
            timestamp: timestamp
        })
        .then(() => {
            loadPosts(); // 投稿後に更新
            document.getElementById("postForm").reset();
        })
        .catch((error) => {
            alert("エラーが発生しました: " + error);
        });
    }

    // 投稿をFirestoreから読み込む
    function loadPosts() {
        const posts = document.getElementById("posts");
        posts.innerHTML = ""; // 既存の投稿をクリア

        // Firestoreからデータを取得して表示
        db.collection("posts").orderBy("timestamp", "desc").get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postNumber = doc.id; // FirestoreのドキュメントIDを投稿番号として使用
                    displayPost(post, postNumber);
                });
            })
            .catch((error) => {
                alert("エラーが発生しました: " + error);
            });
    }

    // 投稿を画面に表示
    function displayPost(post, postNumber) {
        const postContainer = document.createElement("div");
        postContainer.classList.add("post");
        postContainer.id = `post-${postNumber}`;

        const postNumberElement = document.createElement("div");
        postNumberElement.classList.add("post-number");
        postNumberElement.textContent = postNumber;

        const contentContainer = document.createElement("div");

        const nameElement = document.createElement("div");
        nameElement.classList.add("name");
        nameElement.textContent = post.name;

        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = post.message;

        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = post.timestamp;

        contentContainer.appendChild(nameElement);
        contentContainer.appendChild(messageElement);
        contentContainer.appendChild(timestampElement);

        postContainer.appendChild(postNumberElement);
        postContainer.appendChild(contentContainer);

        const posts = document.getElementById("posts");
        posts.appendChild(postContainer);
    }
</script>

</body>
</html>
