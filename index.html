<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24ch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .post {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: relative;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post .post-number {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
            min-width: 30px;
            text-align: right;
        }
        .post .name {
            font-weight: bold;
            color: green;
        }
        .post .message {
            margin: 5px 0;
        }
        .post .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>24ch</h2>
    <p>ようこそ！24chへ！！</p>
    <form id="postForm">
        <label for="name">名前:</label>
        <input type="text" id="name" placeholder="名無し"><br><br>

        <label for="message">メッセージ:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="ここにメッセージを入力してください"></textarea><br><br>

        <button type="button" onclick="postMessage()">送信</button>
    </form>

    <h3>投稿一覧</h3>
    <div id="posts">
        <!-- 投稿がここに表示されます -->
    </div>
</div>

<!-- Firebase SDKの読み込み -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

<script>
    // Firebaseの設定オブジェクト（Firebaseコンソールから取得した情報に置き換えてください）
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Firebaseを初期化
    const app = firebase.initializeApp(firebaseConfig);

    // Firestoreを初期化
    const db = firebase.firestore();

    function postMessage() {
        const name = document.getElementById("name").value || "名無し";
        let message = document.getElementById("message").value;

        if (message.trim() === "") {
            alert("メッセージを入力してください。");
            return;
        }

        // 現在時刻を取得してフォーマット
        const timestamp = new Date().toLocaleString();

        // メッセージ内の「>>番号」をリンクに変換
        message = message.replace(/>>(\d+)/g, `<a href="#post-$1">>>$1</a>`);

        const post = { name, message, timestamp };

        // Firestoreに保存
        db.collection("posts").add(post)
            .then(() => {
                loadPosts(); // 投稿の再読み込み
                document.getElementById("postForm").reset(); // フォームをリセット
            })
            .catch((error) => {
                console.error("エラーが発生しました:", error);
            });
    }

    function loadPosts() {
        db.collection("posts").orderBy("timestamp", "desc").get()
            .then((querySnapshot) => {
                const posts = document.getElementById("posts");
                posts.innerHTML = ""; // 既存の投稿をクリア

                querySnapshot.forEach((doc, index) => {
                    const post = doc.data();
                    displayPost(post, index + 1);
                });
            })
            .catch((error) => {
                console.error("投稿の読み込み中にエラーが発生しました:", error);
            });
    }

    function displayPost(post, postNumber) {
        const postContainer = document.createElement("div");
        postContainer.classList.add("post");
        postContainer.id = `post-${postNumber}`;

        const postNumberElement = document.createElement("div");
        postNumberElement.classList.add("post-number");
        postNumberElement.textContent = postNumber;

        const contentContainer = document.createElement("div");

        const nameElement = document.createElement("div");
        nameElement.classList.add("name");
        nameElement.textContent = post.name;

        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = post.message;

        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = post.timestamp;

        contentContainer.appendChild(nameElement);
        contentContainer.appendChild(messageElement);
        contentContainer.appendChild(timestampElement);

        postContainer.appendChild(postNumberElement);
        postContainer.appendChild(contentContainer);

        const posts = document.getElementById("posts");
        posts.appendChild(postContainer);
    }

    // ページの読み込み時に投稿をロード
    document.addEventListener("DOMContentLoaded", () => {
        loadPosts();
    });
</script>

</body>
</html>
