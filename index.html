<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24ch</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .post { display: flex; align-items: flex-start; border-bottom: 1px solid #ddd; padding: 10px 0; position: relative; }
        .post:last-child { border-bottom: none; }
        .post .post-number { margin-right: 10px; font-weight: bold; color: #555; min-width: 30px; text-align: right; }
        .post .name { font-weight: bold; color: green; }
        .post .message { margin: 5px 0; }
        .post .timestamp { font-size: 0.9em; color: #888; margin-top: 5px; }
        a.post-link { color: blue; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>24ch</h2>
    <p>ようこそ！24chへ！！</p>
    <form id="postForm">
        <label for="name">名前:</label>
        <input type="text" id="name" placeholder="名無し"><br><br>
        <label for="message">メッセージ:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="ここにメッセージを入力してください"></textarea><br><br>
        <button type="button" onclick="postMessage()">送信</button>
    </form>
    <h3>投稿一覧</h3>
    <div id="posts">
        <!-- 投稿がここに表示されます -->
    </div>
</div>

<!-- Firebase SDKの読み込み -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD9K9zoZAI3Rexmj1iVJ0mMtr9CYoWfQPY",
        authDomain: "ch-f1171.firebaseapp.com",
        projectId: "ch-f1171",
        storageBucket: "ch-f1171.firebasestorage.app",
        messagingSenderId: "713799996979",
        appId: "1:713799996979:web:5a504f464c96f125eb7546"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function postMessage() {
        const name = document.getElementById("name").value || "名無し";
        let message = document.getElementById("message").value.trim();

        if (message === "") {
            alert("メッセージを入力してください。");
            return;
        }

        const deleteMatch = message.match(/>>(\d+)\s+#delete/);
        if (deleteMatch) {
            const postNumberToDelete = parseInt(deleteMatch[1]);
            deletePost(postNumberToDelete);
            document.getElementById("postForm").reset();
            return;
        }

        const timestamp = new Date().toISOString();
        const post = { name, message, timestamp };

        db.collection("posts").add(post)
            .then(() => {
                loadPosts();
                document.getElementById("postForm").reset();
            })
            .catch((error) => {
                console.error("エラーが発生しました:", error);
            });
    }

    function deletePost(postNumber) {
        db.collection("posts").orderBy("timestamp", "asc").get().then((querySnapshot) => {
            const postsArray = [];
            querySnapshot.forEach((doc) => {
                postsArray.push({ id: doc.id, ...doc.data() });
            });

            const postToDelete = postsArray[postNumber - 1];
            if (postToDelete) {
                db.collection("posts").doc(postToDelete.id).delete()
                    .then(() => {
                        loadPosts();
                        console.log("投稿が削除されました。");
                    })
                    .catch((error) => {
                        console.error("投稿の削除中にエラーが発生しました:", error);
                    });
            } else {
                console.log("指定された投稿が見つかりません。");
            }
        });
    }

    function loadPosts() {
        db.collection("posts").orderBy("timestamp", "asc").get()
            .then((querySnapshot) => {
                const posts = document.getElementById("posts");
                posts.innerHTML = "";

                let postNumber = 1;

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    displayPost(post, postNumber);
                    postNumber++;
                });
            })
            .catch((error) => {
                console.error("投稿の読み込み中にエラーが発生しました:", error);
            });
    }

    function displayPost(post, postNumber) {
        const postContainer = document.createElement("div");
        postContainer.classList.add("post");
        postContainer.id = `post-${postNumber}`;

        const postNumberElement = document.createElement("div");
        postNumberElement.classList.add("post-number");
        postNumberElement.textContent = postNumber;

        const contentContainer = document.createElement("div");

        const nameElement = document.createElement("div");
        nameElement.classList.add("name");
        nameElement.textContent = post.name;

        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = linkifyMessage(post.message);

        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = new Date(post.timestamp).toLocaleString();

        contentContainer.appendChild(nameElement);
        contentContainer.appendChild(messageElement);
        contentContainer.appendChild(timestampElement);

        postContainer.appendChild(postNumberElement);
        postContainer.appendChild(contentContainer);

        document.getElementById("posts").appendChild(postContainer);
    }

    function linkifyMessage(message) {
        return message.replace(/>>(\d+)/g, (match, postNumber) => {
            return `<a href="#post-${postNumber}" class="post-link">>>${postNumber}</a>`;
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadPosts();
    });
</script>

</body>
</html>
