<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24ch - Firebase版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .post {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: relative;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post .post-number {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
            min-width: 30px;
            text-align: right;
        }
        .post .name {
            font-weight: bold;
            color: green;
        }
        .post .message {
            margin: 5px 0;
        }
        .post .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>24ch</h2>
    <p>ようこそ！24chへ！！</p>
    <form id="postForm">
        <label for="name">名前:</label>
        <input type="text" id="name" placeholder="名無し"><br><br>

        <label for="message">メッセージ:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="ここにメッセージを入力してください"></textarea><br><br>

        <button type="button" onclick="postMessage()">送信</button>
    </form>

    <h3>投稿一覧</h3>
    <div id="posts">
        <!-- 投稿がここに表示されます -->
    </div>
</div>

<!-- Firebase SDKの読み込み -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>

<script>
    // Firebaseの設定
    const firebaseConfig = {
        apiKey: "AIzaSyD9K9zoZAI3Rexmj1iVJ0mMtr9CYoWfQPY",
        authDomain: "ch-f1171.firebaseapp.com",
        projectId: "ch-f1171",
        storageBucket: "ch-f1171.firebasestorage.app",
        messagingSenderId: "Y713799996979",
        appId: "1:713799996979:web:5a504f464c96f125eb7546"
    };

    // Firebaseを初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // メッセージをFirestoreに送信
    function postMessage() {
        const name = document.getElementById("name").value || "名無し";
        const message = document.getElementById("message").value.trim();

        if (message === "") {
            alert("メッセージを入力してください。");
            return;
        }

        // 現在時刻を取得
        const timestamp = new Date().toLocaleString();

        // Firestoreにデータを追加
        db.collection("posts").add({
            name: name,
            message: message,
            timestamp: timestamp
        }).then(() => {
            document.getElementById("postForm").reset();
            loadPosts(); // 更新して最新の投稿を表示
        }).catch((error) => {
            console.error("投稿に失敗しました: ", error);
        });
    }

    // Firestoreからメッセージを読み込む
    function loadPosts() {
        const postsDiv = document.getElementById("posts");
        postsDiv.innerHTML = ""; // 既存の投稿をクリア

        db.collection("posts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
            querySnapshot.forEach((doc, index) => {
                const post = doc.data();
                displayPost(post, index + 1);
            });
        }).catch((error) => {
            console.error("投稿の読み込みに失敗しました: ", error);
        });
    }

    // 投稿を表示
    function displayPost(post, postNumber) {
        const postContainer = document.createElement("div");
        postContainer.classList.add("post");
        
        const postNumberElement = document.createElement("div");
        postNumberElement.classList.add("post-number");
        postNumberElement.textContent = postNumber;

        const contentContainer = document.createElement("div");

        const nameElement = document.createElement("div");
        nameElement.classList.add("name");
        nameElement.textContent = post.name;

        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.textContent = post.message;

        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = post.timestamp;

        contentContainer.appendChild(nameElement);
        contentContainer.appendChild(messageElement);
        contentContainer.appendChild(timestampElement);

        postContainer.appendChild(postNumberElement);
        postContainer.appendChild(contentContainer);

        const postsDiv = document.getElementById("posts");
        postsDiv.appendChild(postContainer);
    }

    // ページ読み込み時に投稿を読み込む
    document.addEventListener("DOMContentLoaded", loadPosts);
</script>

</body>
</html>
